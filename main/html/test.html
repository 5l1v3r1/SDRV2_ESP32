<!DOCTYPE HTML>
<html>
<head>
<script
src="https://code.jquery.com/jquery-3.2.1.js"
integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
    $("#turnOnLight").click(function() {
      turnOn = $.ajax({url:"/util/turnOnLight",async:false});
      $("#turnonoffreturn").html(turnOn.responseText);
    });
    $("#turnOffLight").click(function() {
      turnOff = $.ajax({url:"/util/turnOffLight",async:false});
      $("#turnonoffreturn").html(turnOff.responseText);
    });
});
</script>
</head>
<body>
	<p>If you click on me, I will disappear.</p>
	<h1>Welcome to use ESP32 Easy-Develop Architecture</h1>

  <div id="turnonoffreturn"><h2>Press the Button</h2></div>
  <button id="turnOnLight" type="button">turnOnLight</button>
  <button id="turnOffLight" type="button">turnOffLight</button>
</body>
</html>
